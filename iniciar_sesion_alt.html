<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./formularios.css" />
  </head>
  <body>
    <form name="formularioInicioSesion" action="" method="GET">
      <h1>Iniciar Sesión</h1>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="" />
      </div>
      <div>
        <label for="contraseña">Contraseña</label>
        <input
          id="contraseña"
          type="password"
          name="contraseña"
          placeholder=""
        />
      </div>
      <div>
        <input
          id="botonIniciarSesion"
          type="button"
          name="botonIniciarSesion"
          value="Iniciar Sesión"
        />
      </div>
    </form>
    <div>
      ¿No tenes una cuenta?
      <a rel="noopener" target="_blank" href="./crear_cuenta_alt.html"
        >Crear Cuenta</a
      >
    </div>
  </body>
</html>
