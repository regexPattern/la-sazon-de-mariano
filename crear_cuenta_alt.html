<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./formularios.css" />
  </head>
  <body>
    <form name="formularioCrearCuenta" action="" method="GET">
      <h1>Crear cuenta</h1>
      <div>
        <label for="nombre">Nombre</label>
        <input
          id="nombre"
          type="text"
          name="nombre"
          placeholder="ej: Mariano"
        />
      </div>
      <div>
        <label for="apellido">Apellido</label>
        <input
          id="apellido"
          type="text"
          name="apellido"
          placeholder="ej: Trigila"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="ej: marianotrigila@uca.edu.ar"
        />
      </div>
      <div>
        <label for="contraseña">Contraseña</label>
        <input
          id="contraseña"
          type="password"
          name="contraseña"
          placeholder=""
        />
      </div>
      <div>
        <label for="contraseñaConfirmada">Repetir Contraseña</label>
        <input
          id="contraseñaConfirmada"
          type="password"
          name="contraseñaConfirmada"
          placeholder=""
        />
      </div>
      <div class="terms">
        <input
          id="terminosCondiciones"
          type="checkbox"
          name="terminosCondiciones"
        />
        <label for="terminosCondiciones"
          >Acepto los Términos y Condiciones</label
        >
      </div>
      <div>
        <input
          id="botonCrearCuenta"
          type="button"
          name="botonCrearCuenta"
          value="Crear Cuenta"
        />
      </div>
    </form>
    <div>
      ¿Ya tenes una cuenta?
      <a rel="noopener" target="_blank" href="./iniciar_sesion_alt.html"
        >Iniciar sesión</a
      >
    </div>
  </body>
</html>
